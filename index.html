<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Live Order Board</title>
    <script src="src/order.js"></script>
    <script src="src/orderView.js"></script>
    <script src="src/board.js"></script>
    <script src="src/boardView.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <h1> Live Order Board </h1>
    <h2> Enter New Order: <h2>
      <form>
        User ID:<input type="text" name="userid"><br>
        Quantity:<input type="text" name="quantity"><br>
        Price:<input type="text" name="price"><br>
        <input type="submit" name="order" value="Bid">
        <input type="submit" name="order" value="Ask">
      </form>
    <h2> Submitted Orders: <h2>
    <div class="orders">
      <ul id="live-orders"></ul>
    </div>
    <h2> Live Order Summary: <h2>
    <div class="summary">
      <ul id="order-summaries"></ul>
    </div>
  </body>
</html>
