<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Live Order Board</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="src/order.js"></script>
    <script src="src/orderView.js"></script>
    <script src="src/orderList.js"></script>
    <script src="src/orderListView.js"></script>
    <script src="src/orderSummary.js"></script>
    <script src="src/orderSummaryView.js"></script>
    <script src="src/boardView.js"></script>
    <script src="src/interface.js"></script>
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <h1> Live Order Board </h1>
    <form id="order-form">
      <fieldset>
        <legend>Enter New Order</legend>
        User ID:<input type="text" name="userid"><br>
        Quantity:<input type="text" name="quantity"><br>
        Price:<input type="text" name="price"><br>
        <input type="submit" name="order" value="Bid">
        <input type="submit" name="order" value="Ask">
    </fieldset>
    </form>
    <div class="orders">
      <h2> Submitted Orders: <h2>
      <ul id="live-orders"></ul>
    </div>
    <div class="summary">
      <h2> Live Order Summary: <h2>
      <ul id="order-summaries"></ul>
    </div>
  </body>
</html>
